<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .data-preview {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
      background: #f9f9f9;
    }
    
    .player-row {
      margin-bottom: 8px;
      padding: 5px;
      background: white;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Bandai Tournament Logger</h2>
  </div>
  
  <div class="actions">
    <button id="extract">Extract Data</button>
    <button id="exportJson" disabled>Export JSON</button>
    <button id="exportCsv" disabled>Export CSV</button>
  </div>
  
  <div id="status"></div>
  <div id="dataPreview" class="data-preview" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
